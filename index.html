<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="место, интерактивная страница" />
    <meta name="author" content="Арсений Украинский" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" type="image/svg" href="/images/logo.svg" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место" />
    </header>

    <main class="page">
      <section class="profile">
        <img class="profile__avatar" src="./images/image-avatar.jpg" alt="Аватар пользователя" />
        <div class="profile__info">
          <div class="profile__info-edit">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__characteristic">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__places"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <!-- Окно редактирования и отправки данных -->
    <div class="popup" id="user">
      <!-- форма в DOM -->

      <div class="popup__container">
        <button type="button" class="popup__close" id="close-profile"></button>
        <!-- Заголовок первый в блоке, но при этом заголовок h1 может быть только один на странице. Поэтому этот заголовок должен быть h2. -->
        <h2 class="popup__title">Редактировать профиль</h2>
        <!-- поля формы в DOM -->
        <form class="popup__form popup__form_edit" name="popup-form" novalidate>
          <fieldset class="popup__fieldset">
            <input
              type="text"
              name="info-name"
              required
              class="popup__field popup__field_input_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error" id="info-name-error"></span>
            <input
              type="text"
              name="characteristic"
              required
              class="popup__field popup__field_input_characteristic"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error" id="characteristic-error"></span>
          </fieldset>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="cards">
      <div class="popup__container">
        <button type="button" class="popup__close" id="close-cards"></button>
        <!-- Заголовок первый в блоке, но при этом заголовок h1 может быть только один на странице. Поэтому этот заголовок должен быть h2. -->
        <h2 class="popup__title">Новое место</h2>
        <!-- поля формы в DOM -->
        <form class="popup__form popup__form_cards" name="popup-form" novalidate>
          <fieldset class="popup__fieldset">
            <input
              type="text"
              name="card"
              required
              class="popup__field popup__field_input_place"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              autocomplete="off"
            />
            <span class="popup__error" id="card-error"></span>
            <input
              type="url"
              name="link"
              required
              class="popup__field popup__field_input_url"
              placeholder="Ссылка на картинку"
            />
            <span class="popup__error" id="link-error"></span>
          </fieldset>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup" id="image">
      <div class="popup__image-container">
        <button type="button" class="popup__close" id="close-image"></button>
        <img src=" #" alt=" img" class="popup__image" />
        <p class="popup__title-img"></p>
      </div>
    </div>

    <template class="template">
      <li class="element">
        <button type="button" class="element__delete"></button>
        <img src=" #" alt=" img" class="element__image" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </li>
    </template>

    <!-- Подключение скрипта -->
    <script type="module" src="./script/index.js"></script>
  </body>
</html>
