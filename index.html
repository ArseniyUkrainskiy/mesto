<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="место, интерактивная страница" />
    <meta name="author" content="Арсений Украинский" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место" />
    </header>

    <main class="page">
      <section class="profile">
        <img class="profile__avatar" src="./images/image-avatar.jpg" alt="Аватар пользователя" />
        <div class="profile__info">
          <div class="profile__info-edit">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__characteristic">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__places">
          <li class="element">
            <img
              src="./images/Военно-Грузинская-дорога.jpg"
              alt="Военно-Грузинская дорога"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Военно-Грузинская дорога</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img
              src="./images/Тегеранский-базар.jpg"
              alt="Тегеранский базар"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Тегеранский базар</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/Эгюий-дю-Миди.jpg" alt="Эгюий-дю-Миди" class="element__image" />
            <div class="element__group">
              <h2 class="element__title">Эгюий-дю-Миди</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/город-Манарола.jpg" alt="город Манарола" class="element__image" />
            <div class="element__group">
              <h2 class="element__title">город Манарола</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/Оне́жское-о́зеро.jpg" alt="Оне́жское о́зеро" class="element__image" />
            <div class="element__group">
              <h2 class="element__title">Оне́жское о́зеро</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/Сочи.jpg" alt="Сочи" class="element__image" />
            <div class="element__group">
              <h2 class="element__title">Сочи</h2>
              <button type="button" class="element__like element__like_active"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <!-- Окно редактирования и отправки данных -->
    <div class="popup">
      <!-- форма в DOM -->

      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h1 class="popup__title">Редактировать профиль</h1>
        <!-- поля формы в DOM -->
        <form class="popup__form" name="popup-form">
          <fieldset class="popup__fieldset">
            <input
              type="text"
              name="info-name"
              required
              class="popup__field popup__field_input_name"
              placeholder="Имя"
            />
            <input
              type="text"
              name="characteristic"
              required
              class="popup__field popup__field_input_characteristic"
              placeholder="Профессия"
            />
          </fieldset>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Подключение скрипта -->
    <script src="./script/index.js"></script>
  </body>
</html>
